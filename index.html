<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="carousel-links">
            <a class="left" onclick="prevSlide()">Left</a>
            <a class="right" onclick="nextSlide()">Right</a>
        </div>

        <div class="syncscrolllead profile-picture-carousel">
            <div id="slide1" class="profile-picture carousel-picture">
                <img src="profilephoto.jpeg" alt="Profile Picture">
            </div>
            <div id="slide2" class="carousel-picture normandy">
                <img src="normandy.jpeg" alt="Photo standing in Normandy bunker">
            </div>
            <div id="slide3" class="carousel-picture zermatt">
                <img src="zermatt.jpeg" alt="Photo from hike in Zermatt">
            </div>
            <div id="slide4" class="carousel-picture monaco">
                <img src="monaco.jpeg" alt="Photo looking out onto the Monaco harbor">
            </div>
            <div id="slide5" class="carousel-picture neworleans">
                <img src="neworleans.jpeg" alt="Photo from record store in New Orleans">
            </div>
        </div>
        <div class="syncscrollfollow textbox-info">
            <div class="carousel-text">
                <p>Test 1</p>
            </div>
            <div class="carousel-text">
                <p>Test 2</p>
            </div>
            <div class="carousel-text">
                <p>Test 3</p>
            </div>
            <div class="carousel-text">
                <p>Test 4</p>
            </div>
            <div class="carousel-text">
                <p>Test 5</p>
            </div>
        </div>

    </body>
    <footer>
        <script src="carousel.js"></script>
    </footer>
<!-- Your HTML Here -->
</html>
